plugins {
    id 'java'
}

group 'moving-line'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    compile 'org.junit.vintage:junit-vintage-engine:5.8.2'
    compile 'org.assertj:assertj-core:3.9.0'
    compile 'org.testng:testng:6.9.10'
}
